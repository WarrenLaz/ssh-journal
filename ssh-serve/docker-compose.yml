version: "3.9"
services:
  db:
    image: postgres:16
    container_name: sshjournal-db
    environment:
      POSTGRES_USER: journal
      POSTGRES_PASSWORD: journal
      POSTGRES_DB: journal
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal -d journal"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: sshjournal-app
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    ports:
      - "2222:2222"                        # expose SSH journal externally
    volumes:
      - ./host_ed25519:/app/host_ed25519:ro
      - ./app.py:/app/app.py:ro            # hot-reload via restart if you edit
    restart: unless-stopped

volumes:
  pgdata:
